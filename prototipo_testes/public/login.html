<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Associação de Pais | Parametros</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/globals.js"></script>
	<script src="js/login.js"></script>
	<script src="js/redirect_index.js"></script>

	<script>

		instalacaoFinalizada = window.localStorage.getItem("instalacaoFinalizada");
		console.log("instalacaoFinalizadaRefresh -> " + instalacaoFinalizada);
		//instalacaoFinalizada = false;
		if(instalacaoFinalizada === "false"){
			window.location.href = "index.html";
			console.log("Vou mudar de página!");
		}

	</script>

	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>


</head>
<body>
<div class="row">
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">Entrou</div>
			<div class="panel-body">
				<form role="form" id="loginForm" action="" method="post"> <!-- action="board_geral.html" -->
					<fieldset>
						<div class="form-group">
							<label for="associacaoInput">Nome da associação</label>
							<input id = "associacaoInput" class="form-control" placeholder="Nome da Associação" name="user" type="text" autofocus="">
							<div id="alertaUsername" class="alert alert-danger" role="alert" style="display: none">
								Nome de utilizador não existente.
							</div>
						</div>
						<div class="form-group">
							<label for="escolaInput">Nome da escola</label>
							<input id = "escolaInput" class="form-control" placeholder="Nome da escola" name="escola" type="text" value="">
							<div id="alertaPassword" class="alert alert-danger" role="alert" style="display: none">
								Palavra-passe incorreta.
							</div>
						</div>
						<div class="checkbox">
							<label>
								<input name="remember" type="checkbox" value="Lembrar">Lembrar-me
							</label>
						</div>
						<button class="btn btn-primary" onclick="resetInstallation()">Reset</button>
						<button id="saveDocButton" class="btn btn-primary">Guardar documento</button>
						<button id="showDocButton" class="btn btn-primary">Mostrar documento</button>
					</fieldset>
				</form>
			</div>
		</div>

		<div class="login-panel panel panel-default">
			<div class="panel-heading">Resultados</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="assocBD">Nome da associação na BD</label>
					<div id = "assocBD">
						------
					</div>
				</div>
				<div class="form-group">
					<label for="escolaBD">Nome da escola na BD</label>
					<div id="escolaBD">
						------
					</div>
				</div>
			</div>
		</div>

		<div id="alertaVerificacao" class="alert alert-danger" role="alert" style="display: block">
			Nome foi possível verificar a identidade do utilizador.
		</div>
	</div><!-- /.col-->
</div><!-- /.row -->


<!--<script src="js/jquery-1.11.1.min.js"></script>-->
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
