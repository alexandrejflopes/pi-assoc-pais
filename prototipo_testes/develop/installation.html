<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Associação de Pais | Instalação</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/globals.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>

	<script src="js/app.js"></script>
	<script src="js/redirect_index.js"></script>

	<script>


	const initDoc = firestore.doc("installations/installationDoc");

		initDoc.get()
		.then((doc) => {
			if(doc.exists){
				window.location.href = "index.html";
			}
		})
		.catch((err) => {
			console.log(err);
		})
	</script>

</head>
<body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Configuração</div>
				<div class="panel-body">
					<form role="form" id="loginForm" action="" method="post"> <!-- action="board_geral.html" -->
						<fieldset>
							<div class="form-group">
								<label for="associacaoInput">Nome da associacao</label>
								<input id = "associacaoInput" class="form-control" placeholder="Nome da associação" name="assoc" type="text" autofocus="" required>
							</div>
							<div class="form-group">
								<label for="logoInput">Logótipo</label>
								<div>Forneça uma imagem num dos seguintes formatos: .png, .jpeg, .svg</div>
								<input id = "logoInput" class="form-control" placeholder="Logótipo da associação" name="logo" type="file" accept="image/png, image/jpeg, image/svg" required>
							</div>
							<button class="btn btn-default" onclick="uploadLogo()" style="display: none">Upload</button>
							<div class="form-group">
								<label for="emailInput">Email</label>
								<input id = "emailInput" class="form-control" placeholder="Email da associação" name="email" type="email" required>
							</div>
							<div class="form-group">
								<label for="ibanInput">IBAN</label>
								<input id = "ibanInput" class="form-control" placeholder="IBAN da associação" name="logo" type="text" required>
							</div>
							<div class="form-group">
								<label for="fileInput">Dados da Associação</label>
								<div>Forneça uma folha de cálculo (.csv, .xls, etc.)</div>
								<input id = "fileInput" class="form-control" placeholder="IBAN da associação" name="logo" type="file" required>
							</div>
							<button class="btn btn-info" onclick="">Adicionar campo</button>

						</fieldset>
					</form>
				</div>
				<div class="panel-footer">
					<button class="btn btn-primary" onclick="installation()">Instalar</button>
				</div>

			</div>

			<div id="alertaVerificacao" class="alert alert-danger" role="alert" style="display: none">
				Campos em falta.
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->


	<!--<script src="js/jquery-1.11.1.min.js"></script>-->
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
