<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Associação de Pais | Login</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>

	<script src="js/app.js"></script>
	<script src="js/login.js"></script>

	<script>

		const initDoc = firestore.doc("installations/installationDoc");


		initDoc.get()
				.then((doc) => {
					if(doc.exists === false){
						window.location.href = "installation.html";
					}
				})
				.catch((err) => {
					console.log(err);
				})

	</script>


</head>
<body>
<div class="row">
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">Entrar</div>
			<div class="panel-body">
				<form role="form" id="loginForm" action="home.html" method="post">
					<fieldset>
						<div class="form-group">
							<label for="emailInput">Email</label>
							<input id = "emailInput" class="form-control" placeholder="exemplo@email.pt" name="user" type="email" autofocus="" required>
							<div id="alertaEmail" class="alert alert-danger" role="alert" style="display: none">
								Email de utilizador não registado (pista: 'ricardo@email.pt').
							</div>
						</div>
						<div class="form-group">
							<label for="passwordInput">Palavra-passe</label>
							<input id = "passwordInput" class="form-control" placeholder="Palavra-passe" name="password" type="password" value="" required>
							<div id="alertaPassword" class="alert alert-danger" role="alert" style="display: none">
								Palavra-passe incorreta (pista: 'pass').
							</div>
						</div>
						<div class="checkbox">
							<label>
								<input name="remember" type="checkbox" value="Lembrar">Lembrar-me
							</label>
						</div>
						<button class="btn btn-primary" type="submit">Entrar</button>
						<button class="btn btn-danger" onclick="resetInstallation()">Reset Installation</button>
						<button id="saveDocButton" class="btn btn-primary" style="display: none">Guardar documento</button>
						<button id="showDocButton" class="btn btn-primary" style="display: none">Mostrar documento</button>
					</fieldset>
				</form>
			</div>
		</div>

		<div class="login-panel panel panel-default" style="display: none">
			<div class="panel-heading">Resultados</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="assocBD">Nome da associação na BD</label>
					<div id = "assocBD">
						------
					</div>
				</div>
				<div class="form-group">
					<label for="escolaBD">Nome da escola na BD</label>
					<div id="escolaBD">
						------
					</div>
				</div>
			</div>
		</div>

		<div id="alertaVerificacao" class="alert alert-danger" role="alert" style="display: none">
			Nome foi possível verificar a identidade do utilizador.
		</div>
	</div><!-- /.col-->
</div><!-- /.row -->


<!--<script src="js/jquery-1.11.1.min.js"></script>-->
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
